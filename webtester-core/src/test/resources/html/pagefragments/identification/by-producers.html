<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../_style.css">
</head>
<body>

	<h1>By-Producers Test Page</h1>
	<h3>This page contains elements for testing the ByProducer implementation of WebTester.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>ID</td>
				<td><input id="id" value="id"></td>
			</tr>
			<tr>
				<td>ID_STARTS_WITH</td>
				<td><input id="prefix:bar" value="id starts with"></td>
			</tr>
			<tr>
				<td>ID_ENDS_WITH</td>
				<td><input id="foo:suffix" value="id ends with"></td>
			</tr>
			<tr>
				<td>XPATH</td>
				<td><div id="xpath"><input value="xpath"></div></td>
			</tr>
			<tr>
				<td>CSS</td>
				<td><div id="css"><input value="css"></div></td>
			</tr>
			<tr>
				<td>CLASS</td>
				<td><input class="class" value="class"></td>
			</tr>
			<tr>
				<td>NAME</td>
				<td><input name="name" value="name"></td>
			</tr>
			<tr>
				<td>LINK_TEXT</td>
				<td><a href="http://www.novatec-gmbh.de">link text</a></td>
			</tr>
			<tr>
				<td>PARTIAL_LINK_TEXT</td>
				<td><a href="http://www.novatec-gmbh.de">partial link text</a></td>
			</tr>
			<tr>
				<td>TAGNAME</td>
				<td><tagname>tag name</tagname></td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
